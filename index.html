<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Video Quality</title>
</head>
<body>
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width:110%;"><iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
    <iframe id="videoPlayer" src="https://idn.gdplayertv.to/live-tv/sport-tv1/?embed=1&autoplay=1&mute=1" frameborder="0" allow="autoplay" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('videoPlayer');
            const lowQualityUrl = "https://idn.gdplayertv.to/live-tv/sport-tv1/?embed=1&autoplay=1&mute=1&quality=low"; // Example URL with quality parameter

            iframe.src = lowQualityUrl;
        });
    </script>
</body>
</html>
